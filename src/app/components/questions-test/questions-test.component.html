<br>
<div *ngFor="let q of questions; let i=index">
    <p>{{q.qid}}).{{ q.ques}}</p>
    <div>
        <div class="form-check">
            <input value="1" class="form-check-input" type="radio" [attr.name]="i" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">
                {{q.choice1}}
            </label>
        </div>
        <div class="form-check">
            <input value="2" class="form-check-input" type="radio" [attr.name]="i" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">
                {{q.choice2}}
            </label>
        </div>
        <div class="form-check">
            <input value="3" class="form-check-input" type="radio" [attr.name]="i" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">
                {{q.choice3}}
            </label>
        </div>
        <div class="form-check">
            <input value="4" class="form-check-input" type="radio" [attr.name]="i" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">
                {{q.choice4}}
            </label>
        </div>
        <!-- {{value}} -->
    </div>
</div>

<hr>
<hr>
